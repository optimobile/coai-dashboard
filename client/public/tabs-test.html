<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Tabs Test</title>
  <style>
    .tabs { padding: 20px; }
    .tab-buttons button { padding: 10px 20px; margin-right: 5px; }
    .tab-buttons button.active { background: blue; color: white; }
    .tab-content { display: none; padding: 20px; border: 1px solid #ccc; margin-top: 10px; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <div class="tabs">
    <h1>Simple Tabs Test (No React)</h1>
    <div class="tab-buttons">
      <button onclick="switchTab('tab1')" id="btn-tab1" class="active">Tab 1</button>
      <button onclick="switchTab('tab2')" id="btn-tab2">Tab 2</button>
      <button onclick="switchTab('tab3')" id="btn-tab3">Tab 3</button>
    </div>
    
    <div id="tab1" class="tab-content active">
      <h2>Tab 1 Content</h2>
      <p>This is tab 1</p>
    </div>
    
    <div id="tab2" class="tab-content">
      <h2>Tab 2 Content</h2>
      <p>This is tab 2</p>
    </div>
    
    <div id="tab3" class="tab-content">
      <h2>Tab 3 Content</h2>
      <p>This is tab 3</p>
    </div>
    
    <div style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
      <p>Active tab: <span id="active-tab">tab1</span></p>
    </div>
  </div>
  
  <script>
    function switchTab(tabId) {
      console.log('Switching to:', tabId);
      
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Remove active from all buttons
      document.querySelectorAll('.tab-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Show selected tab
      document.getElementById(tabId).classList.add('active');
      document.getElementById('btn-' + tabId).classList.add('active');
      document.getElementById('active-tab').textContent = tabId;
    }
  </script>
</body>
</html>
