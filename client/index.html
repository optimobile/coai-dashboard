<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CSOAI - AI Safety Certification & Compliance Platform</title>
    <meta name="description" content="Train, certify, and employ AI Safety Analysts. CSOAI provides EU AI Act & NIST RMF compliance monitoring with 33-agent Byzantine consensus." />
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="AI safety certification, EU AI Act compliance, NIST AI RMF, AI analyst jobs, AI governance platform, Byzantine consensus" />
    <meta name="author" content="CSOAI - Council of AIs" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://councilof.ai" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://councilof.ai" />
    <meta property="og:title" content="CSOAI - AI Safety Certification & Compliance Platform" />
    <meta property="og:description" content="Train, certify, and employ AI Safety Analysts. EU AI Act & NIST RMF compliance with 33-agent Byzantine consensus." />
    <meta property="og:image" content="https://councilof.ai/og-image.png" />
    <meta property="og:site_name" content="CSOAI - Council of AIs" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://councilof.ai" />
    <meta name="twitter:title" content="CSOAI - AI Safety Certification & Compliance Platform" />
    <meta name="twitter:description" content="Train, certify, and employ AI Safety Analysts. EU AI Act & NIST RMF compliance with 33-agent Byzantine consensus." />
    <meta name="twitter:image" content="https://councilof.ai/og-image.png" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#000000" />
    <meta name="application-name" content="CSOAI" />
    <meta name="apple-mobile-web-app-title" content="CSOAI" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "CSOAI - Council of AIs",
      "description": "AI Safety Governance Platform - The Western TC260 equivalent for comprehensive AI compliance and monitoring",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      }
    }
    </script>
    
    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CSOAI - Certified Safety Oversight AI",
      "alternateName": "Council of AIs",
      "url": "https://councilof.ai",
      "logo": "https://councilof.ai/logo.png",
      "description": "Global AI safety certification platform training and employing AI Safety Analysts to monitor artificial intelligence systems for compliance with EU AI Act, NIST AI RMF, and ISO 42001.",
      "foundingDate": "2024",
      "founders": [
        {
          "@type": "Person",
          "name": "Nick Templeman"
        }
      ],
      "sameAs": [
        "https://twitter.com/councilofai",
        "https://linkedin.com/company/csoai",
        "https://github.com/csoai"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "support@councilof.ai",
        "availableLanguage": ["English"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "areaServed": "Worldwide",
      "knowsAbout": [
        "AI Safety",
        "AI Governance",
        "EU AI Act Compliance",
        "NIST AI Risk Management Framework",
        "ISO 42001",
        "AI Certification",
        "Byzantine Consensus",
        "PDCA Methodology"
      ],
      "slogan": "Training, Certifying, and Employing AI Safety Analysts"
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Google Fonts: Inter + Archivo (Open WebUI style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
